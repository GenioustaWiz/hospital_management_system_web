{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'blog:blog_detail' article.slug %}">{{ article.title }}</a>
                <p>Author: {{ article.author.username }}</p>
                <p>Category: {{ article.category }}</p>
            </li>
        {% empty %}
            <p>No results found.</p>
        {% endfor %}
    </ul>
{% endblock %}
