<div class=" img-area">
    <div class="  profile-photo">
      <a href="{{user.profile.image.url}}">
        <img src="{{user.profile.image.url}}" alt="user-image" width="150" height="150"
          class="profile-pic rounded-circle">
      </a>
      <div class="info-">
        <h5 class="account-heading">{{ user.username }} </h5>
        <p class="text-secondary">{{ user.email }}</p>
        {% if profile.user.groups.exists %}
                  {% for group in profile.user.groups.all %}
                  <p class="text-secondary">Designation{{ group.name }}</p>
                  {% endfor %}
          {% endif %}
      </div>
      <div class="select-">
        <ul>
          <li>
            <a href="{% url 'profile'%}" id="p-i">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="#activites" id="e-p">
              <i class="fa fa-calendar" aria-hidden="true"></i>
              <span>Recent Activities</span>
            </a>
          </li>
          <li>
            <a href="{% url 'profile_edit'%}" id="a-">
              <i class="fa fa-solid fa-pen-to-square"></i>
              <span>Edit Profile</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="  socialMedia-area">
      <ul>
        <li>
          <a href="{{profile.github}}" class="github">
            <i class="fa fa-brands fa-github"></i>
            <span> Github</span>
            <!-- <span class="sm-names"> Github name</span> -->
          </a>
        </li>


        <li>
          <a href="{{profile.googleplus}}">
            <i class="fa fa-brands fa-google-plus-g"></i>
            <span> Google+</span>
            <!-- <span class="sm-names"> Google name</span> -->
          </a>
        </li>
        <li>
          <a href="{{profile.instagram}}">
            <i class="fa fa-brands fa-instagram"></i>
            <span> Instagram</span>
            <!-- <span class="sm-names"> Instagram name</span> -->
          </a>
          <li>
            <a href="{{profile.facebook}}">
              <i class="fa fa-brands fa-facebook"></i>
              <span> Facebook</span>
              <!-- <span class="sm-names"> Instagram name</span> -->
            </a>
        </li>
      </ul>
    </div>
  </div>
