{% extends 'base.html' %}
{% load static %}


    {% block css %}
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
    {% endblock css %}
    
    {% block title %} <title>Login Page</title>  {% endblock title %}
  

    {% block content %}
  <main class="main-container">
        <div class="container ">
          <h1 class="signup-heading">Log in</h1>
            <div class="user-content-container user-profile-form-container">
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                  <ul>
                  <li class="name">
                      <label for="username">Username</label>
                      <input type="text" name="username" id="username" class="username-input" placeholder="Username">
                  </li>

                  <li class="pass">
                    <label for="">Password</label>
                    <input type="password" name = "password" id="password" class="pass-input" placeholder="Password">
                  </li>
       
                    <button class="signup-button"> Log in </button>
                    <p class="login-link">Don't have an account?? <a href="{% url 'register' %}">Sign Up</a> <br/> <a href="{% url 'password_reset' %}">Reset password</a></p>
                  </ul>
              </form>

            </div>
        </div>
    </main>
    {% endblock content %}

</html>
